{% extends "base.html" %}


{% block content %}
<div class="container">
  <h3 class="mt-3">Add a New Task</h3>
  <form action="/add" method="post">
    <div class="row">
      <div class="form-check form-switch mb-3 col-12 col-md-3">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="completed" >
        <label class="form-check-label" for="flexSwitchCheckChecked">Task Completed</label>
      </div>
      <div class="form-floating mb-3 col-12 col-md-9">
        <input type="text" class="form-control" id="task_name" name="task_name" autofocus autocomplete="off" placeholder="Task">
        <label for="task_name">What task do you need to do?</label>
      </div>
      <div class="col-12 mb-3">
        <select class="form-select form-select-lg" aria-label=".form-select-lg example" name="priority">
          <option selected disabled>Priority</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        
      </div>
      
    </div>  
    <button type="submit" class="btn btn-primary btn-lg">Add Task</button>
  </form>
</div>

{% endblock %}
